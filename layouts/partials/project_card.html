<div class="projectcard col-md-4">
	<img src="images/projects/{{ .image }}" width="100%" />
	<p class="projectcard_number" style="color:{{ .color }}">{{ .number }}.</p>
	<p class="projectcard_title"><a href="{{ .url }}">{{ .projecttitle1 }}</a></p>
	<p class="projectcard_title"><a href="{{ .url }}">{{ .projecttitle2 }}</a></p>
	<p class="projectcard_author"><a href="/makers/">{{ .author }}</a></p>
	<p class="projectcard_description">{{ .description }}</p>
</div>
